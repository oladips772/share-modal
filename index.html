<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Share Modal</title>
</head>
<body>
    <button class="view-modal">view modal</button>
    <div class="pop-up">
        <header>
            <span>Share modal</span>
            <div class="close"><i class="uil uil-times"></i></div>
        </header>
            <div class="content">
                <p>Share this link via</p>
                <ul class="icons">
                <a href=""><i class="fab fa-facebook-f"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-whatsapp"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
                <a href=""><i class="fab fa-telegram-plane"></i></a>
                </ul>
                <p>or copy link</p>
                <div class="feild">
                    <i class="uil uil-link"></i>
                    <input type="text" value="example.com/share-Practice">
                    <button class="copy">copy</button>
                </div>
            </div>
    </div>

<script>
    var viewBtn = document.querySelector(".view-modal"),
    popup = document.querySelector(".pop-up"),
    close = popup.querySelector(".close"),
    feild = popup.querySelector(".feild"),
    input = popup.querySelector("input"),
    copy = popup.querySelector("button");


    viewBtn.onclick = ()=>{ 
        popup.classList.toggle("show");  
    }
    
    close.onclick = ()=>{
        viewBtn.onclick();
    }

    copy.onclick = ()=>{
        input.select();
         if(document.execCommand("copy")){
          feild.classList.add("active");
           copy.innerText = "copied";
            setTimeout(()=>{
            feild.classList.remove("active");
              copy.innerText = "copy";
               window.getSelection().removeAllRanges();
        }, 3000);
     }
    }
       

</script>


</body>
</html>
